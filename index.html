    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle, #ffdde1, #ee9ca7);
        font-family: 'Comic Sans MS', cursive;
        overflow-x: hidden;
        text-align: center;

    h1 {
        margin-top: 50px;

    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    /* Pastel */
    .cake {
        width: 260px;
        margin: 80px auto 20px;
        position: relative;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .cake .layer {
        width: 100%;
        height: 80px;
        border-radius: 10px;
        background: #ff9a9e;
        margin-top: -20px;
        position: relative;
    }

    .cake .layer::before {
        content: "";
        width: 100%;
        height: 20px;
        background: #ff6f91;
        position: absolute;
        bottom: -20px;
        border-radius: 0 0 10px 10px;
    }

    /* Velas */
    .candle {
        width: 15px;
        height: 50px;
        background: #fff;
        border-radius: 5px;
        margin: 0 auto;
        margin-top: -30px;
        position: relative;
        cursor: pointer;
        animation: wiggle 1s ease-in-out infinite;
    }

    @keyframes wiggle {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(2deg); }
    }

    .flame {
        width: 12px;
        height: 20px;
        background: radial-gradient(circle, yellow 40%, orange 60%, red 90%);
        border-radius: 50%;
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
        0% { transform: translateX(-50%) scale(1); }
        100% { transform: translateX(-48%) scale(1.1); }
    }

    /* Mensaje sorpresa */
    #mensajeFinal {
        opacity: 0;
        font-size: 28px;
        color: white;
        max-width: 700px;
        padding: 20px;
        margin: 40px auto;
        transition: opacity 2s ease;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    /* Confeti */
    .confetti {
        position: fixed;
        width: 12px;
        height: 12px;
        top: -10px;
        animation: caer 4s linear infinite;
    }

    @keyframes caer {
        to {
            transform: translateY(110vh) rotate(720deg);
        }
    }
</style>

<script>
// Crear confeti
function crearConfeti() {
    for (let i = 0; i < 120; i++) {
        let c = document.createElement("div");
