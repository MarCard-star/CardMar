    .candle {
        width: 12px;

        background: pink;
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 5px;

    .flame {
        width: 18px;
        height: 28px;

        position: absolute;
        top: -28px;
        left: 50%;
        transform: translateX(-50%);

    @keyframes flicker {

    }

        opacity: 0;
        transition: opacity 2s;

        font-size: 20px;

<script>

// ---- DETECCI√ìN DE SOPLIDO ---- //

let apagada = false;

async function iniciarMicrofono() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const mic = audioContext.createMediaStreamSource(stream);

        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        mic.connect(analyser);

        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function revisarSoplido() {
            analyser.getByteFrequencyData(dataArray);

            let volumen = dataArray.reduce((a,b) => a+b) / dataArray.length;

            // Umbral de soplido (ajustable)
            if (volumen > 40 && !apagada) {
                apagarVela();
            }

            requestAnimationFrame(revisarSoplido);
        }

        revisarSoplido();

    } catch (err) {
        console.log("No se pudo acceder al micr√≥fono.");
    }
}

function apagarVela() {
    apagada = true;
    const flame = document.getElementById("flame");
    flame.style.transition = "opacity 1s";
    flame.style.opacity = 0;

    setTimeout(() => {
        flame.remove();
        document.getElementById("finalMsg").style.opacity = 1;
    }, 1200);
}

iniciarMicrofono();

</script>
