<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Cumplea√±os</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: "Courier New", monospace;
      text-align: center;
      padding-top: 40px;
      overflow: hidden;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #mensaje {
      font-size: 16px;
      margin-bottom: 40px;
    }

    .cake {
      width: 200px; 
      margin: 0 auto;
      position: relative;
    }

    .cake img {
      width: 100%;
      display: block;
    }

    .candle {
      width: 12px;
      height: 50px;
      background: pink;
      position: absolute;
      top: 10px; 
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .flame {
      width: 18px;
      height: 28px;
      background: radial-gradient(circle, yellow 40%, orange 70%, red 90%);
      border-radius: 50%;
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite alternate;
      transition: transform 0.5s, opacity 0.5s;
      transform-origin: center bottom;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1) rotate(0deg); opacity: 1; }
      100% { transform: translateX(-48%) scale(1.15) rotate(5deg); opacity: 0.85; }
    }

    @keyframes wobble {
      0% { transform: translateX(-50%) rotate(0deg); }
      25% { transform: translateX(-48%) rotate(8deg); }
      50% { transform: translateX(-52%) rotate(-8deg); }
      75% { transform: translateX(-48%) rotate(6deg); }
      100% { transform: translateX(-50%) rotate(0deg); }
    }

    .wind {
      position: absolute;
      width: 200px;
      height: 40px;
      top: -10px;
      left: -220px;
      background: linear-gradient(90deg, transparent, rgba(180,220,255,0.6), transparent);
      border-radius: 20px;
      opacity: 0;
      transform: translateY(-20px);
    }

    .wind.active {
      animation: blow 0.8s ease-out forwards;
      opacity: 1 !important;
    }

    @keyframes blow {
      0% { opacity: 0; transform: translateX(-220px) translateY(-20px); }
      30% { opacity: 0.9; }
      100% { opacity: 0; transform: translateX(80px) translateY(-20px); }
    }

    #finalMsg {
      opacity: 0;
      transition: opacity 2s;
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>HAPPY BIRTHDAY üéâ</h1>
  <div id="mensaje">Pide un deseo‚Ä¶ y sopla la vela üé§üïØÔ∏è</div>

  <div class="cake">
    <img src="https://raw.githubusercontent.com/MarCard-star/CardMar/main/birthday_cake_ext.jpg" alt="Pastel de cumplea√±os">
    <div class="candle">
      <div class="wind" id="wind"></div>
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <div id="finalMsg">‚ú® ¬°Que todos tus deseos se hagan realidad! ‚ú®</div>

  <script>
    let apagada = false;

    async function iniciarMicrofono() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        mic.connect(analyser);

        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function monitorear() {
          analyser.getByteFrequencyData(dataArray);
          let volumen = dataArray.reduce((a, b) => a + b) / dataArray.length;
          // Ajuste de sensibilidad: se necesita soplar m√°s fuerte
          if (volumen > 65 && !apagada) {
            animarVientoYApagar();
          }
          requestAnimationFrame(monitorear);
        }

        monitorear();
      } catch (err) {
        console.log("No se pudo acceder al micr√≥fono.", err);
      }
    }

    function animarVientoYApagar() {
      apagada = true;
      const flame = document.getElementById("flame");
      const wind = document.getElementById("wind");

      wind.classList.add("active");

      // La llama tiembla con el viento
      flame.style.animation = "flicker 0.15s infinite alternate, wobble 0.5s ease-in-out 3";

      setTimeout(() => {
        flame.style.transform = "translateX(-80%) scale(0.8) rotate(-30deg)";
        flame.style.opacity = 0.7;
      }, 400);

      setTimeout(() => {
        flame.style.transform = "translateX(-90%) scale(0.3) rotate(-50deg)";
        flame.style.opacity = 0.3;
      }, 900);

      setTimeout(() => {
        flame.style.opacity = "0";
      }, 1300);

      setTimeout(() => {
        flame.remove();
        document.getElementById("finalMsg").style.opacity = 1;
      }, 1800);
    }

    iniciarMicrofono();
  </script>
</body>
</html>
