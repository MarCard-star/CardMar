<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Cumplea√±os</title>
  <style>
    body {
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ffdd00;
      text-shadow: 2px 2px 8px #000;
    }

    #mensaje {
      font-size: 18px;
      margin-bottom: 50px;
    }

    .cake {
      position: relative;
      display: inline-block;
      margin: 0 auto;
    }

    /* Base del pastel */
    .cake-base {
      width: 200px;
      height: 100px;
      background: #ff6b6b;
      border-radius: 20px 20px 10px 10px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    /* Piso superior */
    .cake-top {
      width: 150px;
      height: 60px;
      background: #ff8787;
      border-radius: 15px 15px 10px 10px;
      position: absolute;
      top: -50px;
      left: 25px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    /* Cobertura */
    .icing {
      position: absolute;
      width: 100%;
      height: 20px;
      background: #fff2cc;
      border-radius: 50%;
      top: -20px;
      left: 0;
    }

    .cake-top .icing {
      width: 100%;
      height: 15px;
      top: -15px;
      border-radius: 50%;
    }

    /* Velas */
    .candle {
      width: 12px;
      height: 50px;
      background: #ffd700;
      position: absolute;
      top: -60px;
      border-radius: 3px;
      cursor: pointer;
    }

    .candle:nth-child(1) { left: 50px; }
    .candle:nth-child(2) { left: 90px; }
    .candle:nth-child(3) { left: 130px; }

    /* Llama */
    .flame {
      width: 14px;
      height: 22px;
      background: radial-gradient(circle, yellow 40%, orange 70%, red 90%);
      border-radius: 50%;
      position: absolute;
      top: -22px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite alternate;
      transform-origin: center bottom;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1) rotate(0deg); opacity: 1; }
      100% { transform: translateX(-48%) scale(1.15) rotate(5deg); opacity: 0.85; }
    }

    .wind {
      position: absolute;
      width: 200px;
      height: 40px;
      top: -10px;
      left: -220px;
      background: linear-gradient(90deg, transparent, rgba(180,220,255,0.6), transparent);
      border-radius: 20px;
      opacity: 0;
      transform: translateY(-20px);
    }

    .wind.active {
      animation: blow 0.8s ease-out forwards;
      opacity: 1 !important;
    }

    @keyframes blow {
      0% { opacity: 0; transform: translateX(-220px) translateY(-20px); }
      30% { opacity: 0.9; }
      100% { opacity: 0; transform: translateX(80px) translateY(-20px); }
    }

    #finalMsg {
      opacity: 0;
      transition: opacity 2s;
      margin-top: 30px;
      font-size: 22px;
      color: #ffdd00;
      text-shadow: 1px 1px 5px #000;
    }

  </style>
</head>
<body>
  <h1>HAPPY BIRTHDAY üéâ</h1>
  <div id="mensaje">Pide un deseo‚Ä¶ y sopla la vela üé§üïØÔ∏è</div>

  <div class="cake">
    <div class="cake-base">
      <div class="icing"></div>
    </div>
    <div class="cake-top">
      <div class="icing"></div>
    </div>

    <!-- Velas -->
    <div class="candle" id="candle1">
      <div class="wind" id="wind1"></div>
      <div class="flame" id="flame1"></div>
    </div>
    <div class="candle" id="candle2">
      <div class="wind" id="wind2"></div>
      <div class="flame" id="flame2"></div>
    </div>
    <div class="candle" id="candle3">
      <div class="wind" id="wind3"></div>
      <div class="flame" id="flame3"></div>
    </div>
  </div>

  <div id="finalMsg">‚ú® ¬°Que todos tus deseos se hagan realidad! ‚ú®</div>

  <script>
    let apagadas = [false, false, false];

    async function iniciarMicrofono() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        mic.connect(analyser);

        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function monitorear() {
          analyser.getByteFrequencyData(dataArray);
          let volumen = dataArray.reduce((a, b) => a + b) / dataArray.length;
          // Sensibilidad m√°s baja (requiere soplar m√°s fuerte)
          if (volumen > 90) {
            apagarVelas();
          }
          requestAnimationFrame(monitorear);
        }

        monitorear();
      } catch (err) {
        console.log("No se pudo acceder al micr√≥fono.", err);
      }
    }

    function apagarVelas() {
      for (let i = 1; i <= 3; i++) {
        if (!apagadas[i-1]) {
          apagadas[i-1] = true;
          const flame = document.getElementById(`flame${i}`);
          const wind = document.getElementById(`wind${i}`);
          wind.classList.add("active");
          flame.style.transform = "translateX(-50%) scale(0.3) rotate(-50deg)";
          flame.style.opacity = 0;
        }
      }
      document.getElementById("finalMsg").style.opacity = 1;
    }

    function prenderVela(i) {
      apagadas[i-1] = false;
      const flame = document.getElementById(`flame${i}`);
      const wind = document.getElementById(`wind${i}`);
      wind.classList.remove("active");
      flame.style.transform = "translateX(-50%) scale(1) rotate(0deg)";
      flame.style.opacity = 1;
    }

    // Agregar evento click a cada vela
    for (let i = 1; i <= 3; i++) {
      document.getElementById(`candle${i}`).addEventListener('click', () => prenderVela(i));
    }

    iniciarMicrofono();
  </script>
</body>
</html>
