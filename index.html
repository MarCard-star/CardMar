<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pastel de Cumplea√±os Mejorado</title>
  <style>
    /* Reset y body centrado */
    * {
      box-sizing: border-box;
    }
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 60px 20px 60px 20px; /* M√°s espacio arriba y abajo */
      user-select: none;
    }

    h1 {
      margin: 0 0 20px 0;
      font-weight: 700;
      color: #f0c419;
      text-shadow: 0 0 8px #f0c419;
      font-size: 2.8rem;
      text-align: center;
    }

    #mensaje {
      margin: 0 0 50px 0;
      font-size: 1.25rem;
      opacity: 0.85;
      text-align: center;
      max-width: 400px;
      line-height: 1.3;
    }

    /* Contenedor pastel */
    .cake {
  position: relative;
  width: 260px;
  height: 180px;
  background: linear-gradient(180deg, #d2691e 0%, #8b4513 100%);
  border-radius: 0 0 50px 50px;
  box-shadow:
    inset 0 8px 14px #d6a65f,
    0 10px 25px rgba(0,0,0,0.8);
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  padding: 0 15px;
  margin-top: 40px; /* <-- esto baja el pastel */
}

.candle {
  position: absolute;
  top: -45px; /* <-- antes estaba -70px, lo sub√≠ para bajar la vela */
  left: 50%;
  transform: translateX(-50%);
  width: 14px;
  height: 70px;
  background: linear-gradient(180deg, #eee 0%, #ccc 100%);
  border-radius: 6px;
  box-shadow:
    inset 0 2px 5px #aaa,
    0 0 8px rgba(255, 255, 255, 0.35);
  cursor: pointer;
  z-index: 10;
}


    /* Capas de cobertura (icing) */
    .icing-layer {
      height: 25px;
      background: linear-gradient(180deg, #fff 0%, #f0f0f0 100%);
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      margin: 4px 0;
      position: relative;
      z-index: 1;
    }

    

    /* Llama */
    .flame {
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 30px;
      background:
        radial-gradient(circle at 50% 80%, #ffd93b 40%, transparent 80%),
        radial-gradient(circle at 50% 40%, #ff8c00 50%, transparent 85%);
      border-radius: 50% 50% 60% 60% / 80% 80% 120% 120%;
      filter: drop-shadow(0 0 10px #ffb600);
      animation: flicker 0.25s infinite alternate;
      transform-origin: bottom center;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.7s ease, transform 0.7s ease;
      z-index: 11;
    }

    /* Animaci√≥n parpadeo llama */
    @keyframes flicker {
      0% {
        transform: translateX(-50%) scaleY(1) scaleX(1);
        filter: drop-shadow(0 0 10px #ffb600);
        opacity: 1;
      }
      100% {
        transform: translateX(calc(-50% + 3px)) scaleY(1.1) scaleX(1.05);
        filter: drop-shadow(0 0 15px #ffea00);
        opacity: 0.85;
      }
    }

    /* Animaci√≥n viento apagando */
    .wind {
      position: absolute;
      top: -40px;
      left: 50%;
      width: 130px;
      height: 30px;
      border-radius: 30px;
      background: linear-gradient(90deg, transparent 10%, rgba(180,220,255,0.6) 40%, rgba(180,220,255,0.4) 60%, transparent 90%);
      transform: translateX(-160px) translateY(0);
      opacity: 0;
      pointer-events: none;
      z-index: 9;
    }
    .wind.active {
      animation: blow 1s ease-out forwards;
      opacity: 1;
    }

    @keyframes blow {
      0% {
        opacity: 0;
        transform: translateX(-160px) translateY(0);
      }
      30% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateX(110px) translateY(0);
      }
    }

    /* Mensaje final */
    #finalMsg {
      margin-top: 50px;
      font-size: 1.4rem;
      opacity: 0;
      color: #f0c419;
      text-shadow: 0 0 10px #f0c419;
      transition: opacity 2s ease;
      text-align: center;
      max-width: 400px;
    }

  </style>
</head>
<body>
  <h1>FELIZ CUMPLEA√ëOS MARY!!! üéâ</h1>
  <div id="mensaje">Pide un deseo‚Ä¶ y sopla la vela üé§üïØÔ∏è</div>

  <div class="cake" id="cake">
    <div class="icing-layer"></div>
    <div class="icing-layer"></div>
    <div class="icing-layer"></div>

    <div class="candle" id="candle" title="Haz clic para encender la vela">
      <div class="flame" id="flame"></div>
      <div class="wind" id="wind"></div>
    </div>
  </div>

  <div id="finalMsg">‚ú® ¬°Que todos tus deseos se hagan realidad! ‚ú®</div>

  <script>
    const flame = document.getElementById('flame');
    const wind = document.getElementById('wind');
    const finalMsg = document.getElementById('finalMsg');
    const candle = document.getElementById('candle');
    let apagada = false;

    // Ajusta sensibilidad aqu√≠ (m√°s bajo = m√°s sensible)
    const SENSIBILIDAD = 35;

    function apagarVela() {
      if (apagada) return;
      apagada = true;

      wind.classList.add('active');
      flame.style.animation = 'none';
      flame.style.transform = 'translateX(20px) scale(0.5) rotate(-45deg)';
      flame.style.opacity = '0.3';

      setTimeout(() => {
        flame.style.opacity = '0';
      }, 800);

      setTimeout(() => {
        finalMsg.style.opacity = 1;
      }, 1200);
    }

    candle.addEventListener('click', () => {
      if (!apagada) return;
      apagada = false;
      finalMsg.style.opacity = 0;
      wind.classList.remove('active');
      flame.style.animation = 'flicker 0.25s infinite alternate';
      flame.style.opacity = '1';
      flame.style.transform = 'translateX(-50%) scale(1) rotate(0)';
    });

    async function iniciarMicrofono() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        mic.connect(analyser);
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function monitorear() {
          analyser.getByteFrequencyData(dataArray);
          let volumen = dataArray.reduce((a, b) => a + b) / dataArray.length;
          if (volumen > SENSIBILIDAD) apagarVela();
          requestAnimationFrame(monitorear);
        }
        monitorear();
      } catch (e) {
        console.warn('No se pudo acceder al micr√≥fono', e);
      }
    }

    iniciarMicrofono();
  </script>
</body>
</html>
