<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Feliz Cumplea√±os</title>
<style>
  body {
    background: black;
    color: white;
    font-family: "Courier New", monospace;
    text-align: center;
    padding-top: 40px;
    overflow: hidden;
    user-select: none;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 10px;
    z-index: 10;
    position: relative;
  }

  #mensaje {
    font-size: 16px;
    margin-bottom: 40px;
    z-index: 10;
    position: relative;
  }

  /* -------- Pastel --------- */
  .cake {
    position: relative;
    width: 220px;
    height: 220px;
    margin: 0 auto;
    margin-top: 60px; /* baja el pastel para no tapar texto */
  }

  /* Sombra */
  .shadow {
    width: 220px;
    height: 25px;
    background: rgba(255 255 255 / 0.15);
    border-radius: 50%;
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    filter: blur(4px);
  }

  /* Capas pastel */
  .layer {
    position: absolute;
    width: 150px;
    height: 70px;
    background: #ff4f7d;
    border-radius: 15px;
    left: 50%;
    transform: translateX(-50%);
    border: 4px solid #000;
    box-sizing: border-box;
  }
  .layer.bottom {
    bottom: 0;
  }
  .layer.top {
    bottom: 80px;
    width: 160px;
    height: 65px;
  }

  /* Glaseado */
  .icing {
    position: absolute;
    width: 100%;
    height: 35px;
    background: white;
    top: -5px;
    border-radius: 15px;
    border: 4px solid #000;
    border-bottom: none;
    box-sizing: border-box;
  }
  .icing::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 25px;
    background: white;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
    top: 20px;
    clip-path: polygon(0 0, 100% 0, 100% 60%, 80% 50%, 60% 70%, 40% 50%, 20% 65%, 0 50%);
  }

  /* Vela */
  .candle {
    position: absolute;
    width: 18px;
    height: 50px;
    border-radius: 5px;
    left: 50%;
    transform: translateX(-50%);
    bottom: 150px; /* altura de la vela */
    background: repeating-linear-gradient(
      -45deg,
      white,
      white 5px,
      orange 5px,
      orange 10px
    );
    border: 4px solid #000;
    box-sizing: border-box;
    cursor: pointer;
    z-index: 20;
    filter: drop-shadow(0 0 1px #fff);
  }

  /* Llama */
  .flame {
    position: absolute;
    width: 20px;
    height: 30px;
    background: orange;
    border-radius: 50% 50% 50% 50%;
    border: 4px solid #000;
    left: 50%;
    transform: translateX(-50%);
    bottom: 190px; /* un poco m√°s arriba que la vela */
    box-shadow:
      0 0 8px 2px rgba(255, 165, 0, 0.8),
      0 0 12px 4px rgba(255, 165, 0, 0.6);
    animation: flicker 0.25s infinite alternate;
    transition: transform 0.5s, opacity 0.5s;
    z-index: 25;
  }

  @keyframes flicker {
    0% { transform: translateX(-50%) scale(1) rotate(0deg); opacity: 1; }
    100% { transform: translateX(-48%) scale(1.1) rotate(3deg); opacity: 0.85; }
  }

  /* Animaci√≥n viento */
  .wind {
    position: absolute;
    width: 220px;
    height: 40px;
    top: -10px;
    left: -230px;
    background: linear-gradient(90deg, transparent, rgba(180,220,255,0.6), transparent);
    border-radius: 20px;
    opacity: 0;
    transform: translateY(-20px);
    pointer-events: none;
    z-index: 15;
  }

  .wind.active {
    animation: blow 0.8s ease-out forwards;
  }

  @keyframes blow {
    0% { opacity: 0; transform: translateX(-230px); }
    30% { opacity: 1; }
    100% { opacity: 0; transform: translateX(100px); }
  }

  #finalMsg {
    opacity: 0;
    transition: opacity 2s;
    margin-top: 30px;
    font-size: 20px;
    color: #ffb6c1;
  }
</style>
</head>
<body>
  <h1>FELIZ CUMPLEA√ëOS MARYüéâ</h1>
  <div id="mensaje">Pide un deseo‚Ä¶ y sopla la vela üé§üïØÔ∏è</div>

  <div class="cake" id="cake">
    <div class="shadow"></div>

    <div class="flame" id="flame"></div>
    <div class="candle" id="candle"></div>

    <div class="layer top">
      <div class="icing"></div>
    </div>

    <div class="layer bottom">
      <div class="icing"></div>
    </div>
  </div>

  <div id="finalMsg">‚ú® ¬°Que todos tus deseos se hagan realidad! ‚ú®</div>

  <script>
    let apagada = false;

    async function iniciarMicrofono() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        mic.connect(analyser);

        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function monitorear() {
          analyser.getByteFrequencyData(dataArray);
          let volumen = dataArray.reduce((a, b) => a + b) / dataArray.length;

          // Sensibilidad aumentada - baja el umbral para que sea m√°s f√°cil apagar la vela
          if (volumen > 20 && !apagada) {
            animarVientoYApagar();
          }
          requestAnimationFrame(monitorear);
        }

        monitorear();
      } catch (err) {
        console.log("No se pudo acceder al micr√≥fono.", err);
      }
    }

    function animarVientoYApagar() {
      apagada = true;
      const flame = document.getElementById("flame");
      const wind = document.createElement("div");
      wind.classList.add("wind");
      document.getElementById("cake").appendChild(wind);
      setTimeout(() => wind.classList.add("active"), 10);

      flame.style.animation = "none";
      flame.style.transform = "translateX(-80%) scale(0.8) rotate(-30deg)";
      flame.style.opacity = 1;

      setTimeout(() => {
        flame.style.transform = "translateX(-90%) scale(0.3) rotate(-50deg)";
        flame.style.opacity = 0.3;
      }, 300);

      setTimeout(() => {
        flame.style.opacity = "0";
      }, 700);

      setTimeout(() => {
        if(wind.parentNode) wind.parentNode.removeChild(wind);
        document.getElementById("finalMsg").style.opacity = 1;
      }, 1200);
    }

    // Permite prender la vela al dar clic
    document.getElementById("candle").addEventListener("click", () => {
      if (apagada) {
        apagada = false;
        const flame = document.getElementById("flame");
        flame.style.opacity = "1";
        flame.style.animation = "flicker 0.25s infinite alternate";
        flame.style.transform = "translateX(-50%) scale(1) rotate(0deg)";
        document.getElementById("finalMsg").style.opacity = 0;
      }
    });

    iniciarMicrofono();
  </script>
</body>
</html>
