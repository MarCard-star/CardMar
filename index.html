<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pastel Animado con Vela</title>
  <style>
    body {
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding-top: 50px;
      user-select: none;
    }

    h1 {
      margin-bottom: 15px;
      font-weight: 700;
      color: #f0c419;
      text-shadow: 0 0 8px #f0c419;
    }

    #mensaje {
      margin-bottom: 40px;
      font-size: 18px;
      opacity: 0.9;
    }

    /* Pastel */
    .cake {
      position: relative;
      width: 240px;
      height: 180px;
      background: #a0522d; /* chocolate base */
      border-radius: 0 0 30px 30px;
      box-shadow:
        inset 0 6px 10px #d2a679,
        0 8px 15px rgba(0,0,0,0.7);
    }

    /* Capas de cobertura */
    .icing-layer {
      position: absolute;
      left: 10px;
      right: 10px;
      height: 25px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .icing1 {
      top: 15px;
    }
    .icing2 {
      top: 70px;
    }
    .icing3 {
      top: 125px;
    }

    /* Vela */
    .candle {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 60px;
      background: linear-gradient(180deg, #eee 0%, #ddd 100%);
      border-radius: 5px;
      box-shadow:
        inset 0 2px 5px #aaa,
        0 0 5px rgba(255, 255, 255, 0.4);
      cursor: pointer;
    }

    /* Llama */
    .flame {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 28px;
      background:
        radial-gradient(circle at 50% 80%, #ffd93b 30%, transparent 70%),
        radial-gradient(circle at 50% 40%, #ff8c00 40%, transparent 70%);
      border-radius: 50% 50% 60% 60% / 80% 80% 120% 120%;
      filter: drop-shadow(0 0 8px #ffb600);
      animation: flicker 0.25s infinite alternate;
      transform-origin: bottom center;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.7s ease, transform 0.7s ease;
      z-index: 2;
    }

    /* Animaci√≥n de parpadeo */
    @keyframes flicker {
      0% {
        transform: translateX(-50%) scaleY(1) scaleX(1);
        filter: drop-shadow(0 0 8px #ffb600);
        opacity: 1;
      }
      100% {
        transform: translateX(calc(-50% + 2px)) scaleY(1.1) scaleX(1.05);
        filter: drop-shadow(0 0 12px #ffea00);
        opacity: 0.85;
      }
    }

    /* Animaci√≥n viento apagando */
    .wind {
      position: absolute;
      top: -40px;
      left: 50%;
      width: 120px;
      height: 30px;
      border-radius: 30px;
      background: linear-gradient(90deg, transparent 10%, rgba(180,220,255,0.6) 40%, rgba(180,220,255,0.4) 60%, transparent 90%);
      transform: translateX(-150px) translateY(0);
      opacity: 0;
      pointer-events: none;
    }
    .wind.active {
      animation: blow 1s ease-out forwards;
      opacity: 1;
    }

    @keyframes blow {
      0% {
        opacity: 0;
        transform: translateX(-150px) translateY(0);
      }
      30% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateX(100px) translateY(0);
      }
    }

    /* Mensaje final */
    #finalMsg {
      margin-top: 40px;
      font-size: 20px;
      opacity: 0;
      color: #f0c419;
      text-shadow: 0 0 10px #f0c419;
      transition: opacity 2s ease;
    }

  </style>
</head>
<body>
  <h1>HAPPY BIRTHDAY üéâ</h1>
  <div id="mensaje">Pide un deseo‚Ä¶ y sopla la vela üé§üïØÔ∏è</div>

  <div class="cake" id="cake">
    <div class="icing-layer icing1"></div>
    <div class="icing-layer icing2"></div>
    <div class="icing-layer icing3"></div>

    <div class="candle" id="candle">
      <div class="flame" id="flame"></div>
      <div class="wind" id="wind"></div>
    </div>
  </div>

  <div id="finalMsg">‚ú® ¬°Que todos tus deseos se hagan realidad! ‚ú®</div>

  <script>
    const flame = document.getElementById('flame');
    const wind = document.getElementById('wind');
    const finalMsg = document.getElementById('finalMsg');
    const candle = document.getElementById('candle');
    let apagada = false;

    // Sensibilidad para soplar (ajusta seg√∫n quieras)
    const SENSIBILIDAD = 25;

    // Funci√≥n para apagar la vela con animaci√≥n de viento
    function apagarVela() {
      if (apagada) return;
      apagada = true;

      wind.classList.add('active');
      flame.style.animation = 'none';
      flame.style.transform = 'translateX(20px) scale(0.5) rotate(-45deg)';
      flame.style.opacity = '0.3';

      setTimeout(() => {
        flame.style.opacity = '0';
      }, 800);

      setTimeout(() => {
        finalMsg.style.opacity = 1;
      }, 1200);
    }

    // Funci√≥n para prender vela al hacer clic
    candle.addEventListener('click', () => {
      if (!apagada) return;
      apagada = false;
      finalMsg.style.opacity = 0;
      wind.classList.remove('active');
      flame.style.animation = 'flicker 0.25s infinite alternate';
      flame.style.opacity = '1';
      flame.style.transform = 'translateX(-50%) scale(1) rotate(0)';
    });

    // Micr√≥fono y detecci√≥n de soplido
    async function iniciarMicrofono() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        mic.connect(analyser);
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function monitorear() {
          analyser.getByteFrequencyData(dataArray);
          let volumen = dataArray.reduce((a, b) => a + b) / dataArray.length;
          if (volumen > SENSIBILIDAD) apagarVela();
          requestAnimationFrame(monitorear);
        }
        monitorear();
      } catch (e) {
        console.warn('No se pudo acceder al micr√≥fono', e);
      }
    }

    iniciarMicrofono();

  </script>
</body>
</html>
